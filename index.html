<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">


	<title>Tomagotchi</title>
</head>
<body>
<div class='container-fluid'>
	<div class='container-fluid screen'>
	  	<div class="row score">
		    <div class="col-sm-2 hunger" style="background-color: blue;">
		      Hunger
		      </div>
		    <div class="col-sm-2 sleepiness" style="background-color: red;">
		      Sleepiness
		      </div>
		    <div class="col-sm-2 happiness" style="background-color: pink;">
		      Happiness
		      </div>
		    <div class="col-sm-2 age" style="background-color: cyan;">
		      Age
		      </div>
		</div>

	</div>
	<div class='actions'>
		
		<button type="button" class="btn btn-primary feed" id="feed">Feed</button>
		<button type="button" class="btn btn-primary light" id="light">Light</button>

		<button type="button" class="btn btn-primary play" id="play">Play</button>
		
	</div>

</div>
	













<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
