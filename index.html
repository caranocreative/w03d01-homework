<html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<title>Tomagotchi</title>
</head>
<body>

<div class='container'>
	<div class='container screen'>
	
  	<div class='container insideScreen'>
  		<div id='nameTomagotchi'>Name:</div>
       <!--  <img class='img-responsive infantPic'src="pics/infant.png" width='100%'> -->
      <span style="display:inline-block;">
        <center>
         <img src="pics/baby.png"  id="bluesPicture" style="width: 700px; height: 650px;">
        </center>
      </span>
        <!-- <img class='img-responsive teenPic' src="pics/teen.svg" width='100%'>
        <img class='img-responsive adultcreature' src="pics/adultcreature.svg" width='100%'> -->
  	<br>
    
         <div class="progress feed" id="pgFeed">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">FEED</div>
      </div>
      <div class="progress light"
      id="pgLight">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">LIGHT</div>
      </div>
      <div class="progress play" id="pgPlay">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">PLAY</div>
      </div>
      <div class="progress age" id='pgAge'>
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10">AGE</div>
    </div>

  </div>


</div>
<div class='actions text-center'>
  
  <button type="button" class="btn btn-primary feed" id="feed">Feed</button>
  <button type="button" class="btn btn-primary light" id="light">Light</button>

  <button type="button" class="btn btn-primary play" id="play">Play</button>
  
</div>
